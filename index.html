<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio intermediario 03</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>

        <form id="mentorship-form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="name-input-wrapper">
                        <div class="input-wrapper">
                            <label for="student-name">Nome</label>
                            <input type="text" id="student-name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="student-lastname">Sobrenome</span></label>
                            <input type="text" id="student-lastname"  required/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="student-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="student-email" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="mertorship-datehour">                      
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentorship-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Das</label>
                            <input type="time" id="mentorship-begin" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Até</label>
                            <input type="time" id="mentorship-end" required/>
                        </div>
                    </div>
                    <h2>Segunda mentoria</h2>
                    <div class="mertorship-datehour">
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentorship-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Das</label>
                            <input type="time" id="mentorship-begin" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Até</label>
                            <input type="time" id="mentorship-end" required/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="mentorship-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
